- affirm
- enquiry
forms:
- facility_form
intents:
- inform
- deny
- affirm
- enquiry
- greet
- goodbye
- thankyou
- search_provider
- ask_weather
- ask_builder
- ask_howdoing
- ask_howold
- ask_restaurant
- ask_time
- ask_wherefrom
- ask_whoami
- handleinsult
